<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <header>
            <div id="page_banner">
                <h1 class="title">To-do-list</h1>
                <p>Today's tasks</p>
                <form action="search" id="search">
                    <input type="text" placeholder="Search tasks..." id="search_input">
                    <!-- <button id="search_task">Search</button> -->
                </form>
            </div>
        </header>
        <div id="task_lists">
            <h2 class="title">Task List</h2>
             <ul id="lists">
             </ul>
        </div>
        <button id="clear">Clear all tasks</button>
        <form action="add_item" id="add_item">
            <input type="text" placeholder="Add item...." id="add_task_input">
            <button id="add_task">Add</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
