<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <header>
            <div id="page_banner">
                <h1 class="title">To-do-list</h1>
                <p>Today's tasks</p>
                <form action="search" id="search">
                    <input type="text" placeholder="Search tasks...">
                    <button>Search</button>
                </form>
            </div>
        </header>
        <div id="task_lists">
            <h2 class="title">Task List</h2>
            <p class="name">Watch anime <button>Delete</button></p>
            <p class="name">Scroll through ig <button>Delete</button></p>
            <p class="name">Cook <button>Delete</button></p>
            <p class="name">Write some Codes <button>Delete</button></p>
            <p class="name">Sleep <button>Delete</button></p>
        </div>
        <form action="add_item" id="add_item">
            <input type="text" placeholder="Add item....">
            <button>Add</button>
        </form>
    </div>
</body>
</html>
